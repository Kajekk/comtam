apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: comtam-deployment
  name: comtam-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: comtam-deployment
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: comtam-deployment
    spec:
      containers:
        - image: gcr.io/comtam/github.com/kajekk/comtam
          imagePullPolicy: IfNotPresent
          name: comtam-deployment-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: comtam-deployment
  name: comtam-deployment-hpa-fgvl
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: comtam-deployment
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: comtam-deployment
  name: comtam-deployment-service
  namespace: default
spec:
  clusterIP: 10.108.2.22
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30701
      port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: comtam-deployment
  sessionAffinity: None
  type: LoadBalancer
